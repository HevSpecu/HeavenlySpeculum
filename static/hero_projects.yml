- id: sdnu-chrono-sync
  title: 时序同笺
  subtitle: 现代化多用户课表与日程管理
  description: |
    SDNUChronoSync (时序同笺) 是一个专为山东师范大学（SDNU）学生设计的课表与日程管理工具。
    支持从教务系统一键导入课表，并能生成ICS文件以便在多平台日历应用中订阅。
    项目具备个人资料管理、团队视图以及管理员后台等功能，旨在帮助用户高效地同步与规划学习生活。
    前端与后端分离的设计，为二次开发和功能扩展提供了便利。
  link: https://sxty.hxcn.space
  linkLabel: 开始使用

